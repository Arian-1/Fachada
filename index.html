<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrón Fachada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Ejemplo de Patrón Fachada</h2>
        <button class="btn btn-primary" onclick="obtenerInformacion()">Obtener Información</button>
        <div id="resultado" class="mt-3"></div>
    </div>

    <script>
        function obtenerInformacion() {
            fetch('http://127.0.0.1:5500/api/fachada')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('resultado').innerHTML = `
                        <div class="alert alert-success">
                            <strong>Datos Recibidos:</strong> ${data.mensaje}
                        </div>
                    `;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
